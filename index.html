<center>
    <title>Groep 7a Online</title>
    <h3>Voer de code in om in te loggen</h3>
<form>
    <input type="password" id="pswd">
    <input type="button" value="Log In" onclick="checkPswd();" />
</form>
<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "groep7aonline";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="welcome.html";
        }
        else{
            alert("Oeps! Probeer het opnieuw!");
        }
    }
</script>
